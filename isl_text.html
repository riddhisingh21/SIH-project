    <section class="gestures-translator" id="isl-to-text">
        <div class="container">
            <div class="translator">
                <h2>ISL to Speech Translator</h2>
                <p>Use our tool below to translate Indian Sign Language gestures into speech in real-time:</p>
                
                <div class="controls">
                    <label for="language"></label>
                    <select id="language">
                        <option value="english">English</option>
                    </select>
                    <button id="speech-button">Speech</button>
                </div>
                
                <img class="hero_img" src="phone hand gesture.jfif" alt="Common ISL Gestures">
                <video id="video" width="600" height="400" autoplay></video>
                
                <div class="translation-result">
                    <h3>Text Generated:</h3>
                    <textarea rows="10px" cols="40px" id="text-generated" readonly></textarea>
                </div>
            </div>
